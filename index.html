<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Central</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Flamenco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
          <div class="row" clearfix>
              <img class="logo" src="sample.jpg" >
              <ul class="main-nav animated slideInDown" id="checkclass">
                  <li><a href="#">Cake Delivery</a></li>
                  <li><a href="#">How to order</a></li>
                  <li><a href="#">Check more</a></li>
                  <li><a href="#">Sign Up</a></li>
              </ul>
           <a href="#" class="mobile-icon" onclick="slideshow()" ><i class="fa fa-align-justify"></i></a>
          </div>
        </nav>
        <div class="main-content-header">
        <h1>WELCOME TO <span class="colorchange">CENTRAL CAFE</span>.<br>
             HOUSE OF CAKE LOVER OO YES</h1>
             <a href="#" class="btn btn-full">Click to order</a>
             <a href="#" class="btn btn-nav">Show me more</a>
              </div>
            </header>
    
            <script type="text/javascript">
            function slideshow(){
              var x= document.getElementById('checkclass');
              if(x.style.display === "none"){
                  x.style.display="block";
              }
              else{
                  x.style.display="none";
              }
            }
            </script>
</body>
</html>
